services:
  kafka1:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka1
    hostname: kafka1
    ports:
      - '9092:9092'
      - '9093:9093'
    volumes:
      - kafka1-data:/var/lib/kafka/data

    environment:
      # üß† Identificaci√≥n del broker
      KAFKA_NODE_ID: 1
      KAFKA_BROKER_ID: 1
      CLUSTER_ID: 'EmptNWtoR4GGWx-BH6nGLQ'

      # üß† Roles y quorum (modo KRaft sin ZooKeeper)
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:9093'

      # üåê Configuraci√≥n de listeners (exposici√≥n y conexiones)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka1:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'

      # üõ°Ô∏è Seguridad y consistencia de replicaci√≥n
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1

      # ‚ö° Tiempo inicial de espera para rebalanceo
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # üõ°Ô∏è L√≠mite recomendado: 1 MB
      KAFKA_MESSAGE_MAX_BYTES: 1048576
      KAFKA_REPLICA_FETCH_MAX_BYTES: 1048576
      KAFKA_MAX_REQUEST_SIZE: 1048576

      # üîß Configuraci√≥n para crear topics autom√°ticamente
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    command: >
      sh -c "
        echo 'üöÄ Iniciando Kafka...' &&
        /etc/confluent/docker/run &
        sleep 45 &&
        echo '‚è≥ Esperando a que Kafka est√© completamente listo...' &&
        until kafka-topics --bootstrap-server localhost:9092 --list > /dev/null 2>&1; do
          echo '‚è≥ Kafka a√∫n no est√° listo, esperando...' &&
          sleep 5
        done &&
        echo 'üìù Creando topics de __project_name_camel__...' &&
        kafka-topics --create --topic __project_name_camel__.created --bootstrap-server localhost:9092 --partitions 1 --replication-factor 1 --if-not-exists &&
        kafka-topics --create --topic __project_name_camel__.description-updated --bootstrap-server localhost:9092 --partitions 1 --replication-factor 1 --if-not-exists &&
        echo 'üìã Listando todos los topics:' &&
        kafka-topics --list --bootstrap-server localhost:9092 &&
        echo '‚úÖ Topics creados exitosamente!' &&
        wait
      "
    networks:
      - kafka-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-cluster-ui
    ports:
      - '8081:8080'
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:9092
    depends_on:
      - kafka1
    networks:
      - kafka-net

volumes:
  kafka1-data:

networks:
  kafka-net:
    name: kafka-net
    driver: bridge
