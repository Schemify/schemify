services:
  postgres-__project_name_kebab__:
    image: postgres:16-bookworm
    container_name: postgres-__project_name_kebab__
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${__project_name_screaming___DATABASE_NAME}
      POSTGRES_USER: ${__project_name_screaming___DATABASE_USER}
      POSTGRES_PASSWORD: ${__project_name_screaming___DATABASE_PASSWORD}
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${__project_name_screaming___DATABASE_USER} -d ${__project_name_screaming___DATABASE_NAME}'
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '${__project_name_screaming___DATABASE_PORT}:5432'
    volumes:
      - postgres-__project_name_kebab__-data:/var/lib/postgresql/data
      - ../../../apps/__project_name_kebab__/prisma/migrations:/prisma/migrations:ro
    restart: unless-stopped
    networks:
      - dbnet-postgres-__project_name_kebab__

volumes:
  postgres-__project_name_kebab__-data:

networks:
  dbnet-postgres-__project_name_kebab__:
    name: dbnet-postgres-__project_name_kebab__
    driver: bridge
