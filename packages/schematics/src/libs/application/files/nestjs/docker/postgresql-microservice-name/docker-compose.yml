services:
  postgres-microservice-name:
    image: postgres:16-bookworm
    container_name: postgres-microservice-name
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${MICROSERVICE_NAME_DATABASE_NAME}
      POSTGRES_USER: ${MICROSERVICE_NAME_DATABASE_USER}
      POSTGRES_PASSWORD: ${MICROSERVICE_NAME_DATABASE_PASSWORD}
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${MICROSERVICE_NAME_DATABASE_USER} -d ${MICROSERVICE_NAME_DATABASE_NAME}'
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '${MICROSERVICE_NAME_DATABASE_PORT}:5432'
    volumes:
      - postgres-microservice-name-data:/var/lib/postgresql/data
      - ../../../apps/microservice-name/prisma/migrations:/prisma/migrations:ro
    restart: unless-stopped
    networks:
      - dbnet-postgres-microservice-name

volumes:
  postgres-microservice-name-data:

networks:
  dbnet-postgres-microservice-name:
    name: dbnet-postgres-microservice-name
    driver: bridge
